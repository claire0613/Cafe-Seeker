<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/nav.css" />
    <link rel="stylesheet" href="../static/css/citylist.css" />
    <title>Cafe-Seeker | City List</title>
</head>
<body>
    <header>
        <div class="topic"><a href="/">Cafe-Seeker</a></div>
        <nav>
            <div class="ham"><img src="/static/icons/hamburger.png" width="30" height="30"></div>
            <ul class="nav-link">
                <li id="discussion">討論區</li>
                <li id="member-page">會員專區</li>
                <li id="signin-up-btn" class="show">登入/註冊</li>
                <li id="signout-btn">登出系統</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="description-container">
            <div class="description"></div>
        </div>
        
        <div class="scroll-wrapper">
            <form>
                <input class="search-filter" placeholder="搜尋 (名稱、地區)">
            </form>
            <table>
                <thead>
                    <tr>
                        <th class="rating">評比</th>
                        <th class="name">名稱</th>
                        <th class="price">價格</th>
                        <th class="wifi">WiFi</th>
                        <th class="vacancy">通常有位?</th>
                        <th class="food">好吃</th>
                        <th class="quiet">安靜度</th>
                        <th class="comfort" >舒適度</th>
                        <th class="toilet" >廁所</th>
                        <th class="transport">捷運站</th>
                        <th class="open_hours">營業時間</th>
                        <th class="limited-time">時間限制</th>
                        <th class="selling-meal">有賣正餐</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>
           
        </div>
    </main>
    
    <footer>
        <h2 class="footer-head">Cafe-Seeker</h2>
        <ul>
            <li><a href="#"><img src="../static/icons/home_w.png">Home</a></li>
            <li><a href="#"><img src="../static/icons/user_w 1.png">About</a></li>
            <li><a href="#"><img src="../static/icons/mail _w.png">Contact</a></li>
            <li><a href="#"><img src="../static/icons/Git_w.png">GitHub</a></li>

        </ul>
        <div class="reference">
            <div>References:</div>
            <li><a href="#"> Cafe Nomad</a></li>
            <li><a href="#">Cafe and Coword</a></li>
        </div>
        <p>COPYRIGHT © 2022</p>
    </footer>
    <script src="../static/js/citylist.js"></script>
</body>
</html>
